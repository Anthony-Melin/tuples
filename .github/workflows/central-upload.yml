name: Upload new release to central

on:
  workflow_dispatch:

jobs:
  run:
    name: Package
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - run: mvn package -DskipTests
      - run: mvn release:prepare -Dtag=v1.1.3 -DdevelopmentVersion=1.0.0-SNAPSHOT -DreleaseVersion=1.1.3
      - run: mvn deploy
