name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  prepare:
    name: Prepare
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

  compile:
    name: Compile
    runs-on: ubuntu-latest
    needs: prepare
    steps:
    - run: mvn compile

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: compile
    steps:
    - run: mvn test
